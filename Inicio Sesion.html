<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio de Sesion</title>
    <link rel="stylesheet" href="sesion.css" >
</head>
<body>
    <div class="container">
        <div class="login-left">
            <div class="login-header">
                <h1>Bienvenido a tu Aplicacion</h1>
                <p>Por favor inicia sesion para usar la plataforma</p>
            </div>
            <form class="login-form">
                <div class="login-form-content">
                    <div class="form-item">
                        <label for="email">Introduce tu correo electronico</label>
                        <input type="text" id="email">
                    </div>
                    <div class="form-item">
                        <label for="password">Introduce tu contrase√±a</label>
                        <input type="password" id="password">
                    </div>
                    <div class="form-item">
                        <div class="checkbox">
                            <input type="checkbox" id="rememberMeCheckbox" checked>
                            <label for="rememberMeCheckbox" class="checkboxLabel">Recuerdame</label>
                        </div>
                    </div>
                    <button type="submit">Iniciar Sesion</button>
                </div>
                <div class="login-form-footer">
                    <a href="#">
                        <img width="30" src="https://www.facebook.com/images/fb_icon_325x325.png" 
                        alt=""> Inicia Sesion con Facebook
                    </a>
                    <a href="#">
                         <img width="30" src="https://rotulosmatesanz.com/wp-content/uploads/2017/09/2000px-Google_G_Logo.svg_.png" 
                         alt=""> Inicia Sesion con Google 
                    </a>
                </div>
            </form>
        </div>
        <div class="login-right">
            <img src="./inicioDeSesion.svg">
        </div>
    </div>
</body>
</html>
